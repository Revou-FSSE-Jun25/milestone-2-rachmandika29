<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker | Mainkeun Game Studio</title>
    <meta
      name="description"
      content="An addictive cookie clicker game with upgrades, achievements, and endless fun!"
    />
    <link
      rel="icon"
      type="image/png"
      href="../assets/images/icons/MainKeunBaseLogoTransparent.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="module" src="../js/main.js"></script>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body
    class="font-['VT323'] bg-black text-terminal-green text-lg leading-relaxed overflow-x-hidden terminal-glow"
  >
    <!-- Main Game Container -->
    <main class="py-10 px-5 max-w-7xl mx-auto">
      <div
        class="clicker-container grid grid-cols-1 lg:grid-cols-3 gap-6 h-[calc(100vh-12rem)] min-h-[600px]"
      >
        <!-- Left Panel: Game Controls and Stats -->
        <aside class="lg:col-span-1 space-y-6">
          <!-- Game Stats -->
          <section
            class="stats-panel p-6 border-2 border-terminal-green bg-terminal-green-alpha relative"
            aria-labelledby="stats-title"
          >
            <div
              class="absolute -top-3 left-5 bg-black px-2 text-sm text-terminal-green-dim"
            >
              [STATS]
            </div>
            <h2
              id="stats-title"
              class="text-2xl mb-4 text-terminal-green-bright terminal-glow-bright font-normal tracking-wider"
            >
              >> GAME STATISTICS
            </h2>
            <div class="space-y-3">
              <div class="stat-item text-lg">
                <span class="text-terminal-green">COOKIES:</span>
                <span
                  id="totalScore"
                  class="text-xl font-bold text-terminal-green-bright ml-2 terminal-glow"
                  aria-live="polite"
                  >0</span
                >
              </div>
              <div class="stat-item text-lg">
                <span class="text-terminal-green">TIME_REMAINING:</span>
                <span
                  id="timeRemaining"
                  class="text-lg font-semibold text-terminal-green-bright ml-2 terminal-glow"
                  aria-live="polite"
                  >00:30</span>
                >
              </div>
              <div class="stat-item text-lg">
                <span class="text-terminal-green">TOTAL_CLICKS:</span>
                <span
                  id="totalClicks"
                  class="text-lg text-terminal-green-bright ml-2"
                  aria-live="polite"
                  >0</span
                >
              </div>

            </div>
          </section>

          <!-- Game Controls -->
          <section
            class="game-controls p-6 border-2 border-terminal-green bg-terminal-green-alpha relative"
            aria-labelledby="controls-title"
          >
            <div
              class="absolute -top-3 left-5 bg-black px-2 text-sm text-terminal-green-dim"
            >
              [CONTROLS]
            </div>
            <h2
              id="controls-title"
              class="text-2xl mb-4 text-terminal-green-bright terminal-glow-bright font-normal tracking-wider"
            >
              >> GAME CONTROLS
            </h2>

            <div class="space-y-4">
              <div class="text-center">
                <div class="text-sm text-terminal-green-dim mb-2">
                  GAME STATUS
                </div>
                <div
                  id="gameStatus"
                  class="text-lg font-bold text-terminal-green-bright terminal-glow"
                >
                  READY_TO_START
                </div>
              </div>

              <button
                id="startButton"
                class="w-full py-3 px-4 bg-terminal-green text-terminal-green tracking-wider hover:bg-terminal-green-bright transition-colors duration-200 border-2 border-terminal-green-bright"
                aria-label="Start the game"
              >
                [START_GAME]
              </button>

              <button
                id="resetGameBtn"
                class="bg-transparent border-2 border-terminal-green text-terminal-green px-4 py-2 text-lg font-normal transition-all duration-300 hover:bg-terminal-green-alpha-hover hover:text-terminal-green-bright terminal-glow-hover"
                aria-label="Reset Game"
              >
                [RESET_GAME]
              </button>
            </div>
          </section>
        </aside>

        <!-- Center Panel: Main Clicker -->
        <section
          class="lg:col-span-1 flex flex-col items-center justify-center"
        >
          <div
            class="clicker-zone text-center p-6 border-2 border-terminal-green bg-terminal-green-alpha relative w-full h-full flex flex-col justify-center"
          >
            <div
              class="absolute -top-3 left-5 bg-black px-2 text-sm text-terminal-green-dim"
            >
              [CLICKER]
            </div>
            <h1
              class="text-3xl font-bold mb-6 text-terminal-green-bright terminal-glow-bright tracking-wider"
            >
              >> COOKIE FACTORY
            </h1>

            <!-- Main Cookie Button -->
            <div
              class="cookie-container relative flex-1 flex items-center justify-center"
            >
              <button
                id="mainClicker"
                class="main-clicker w-48 h-48 bg-gradient-to-br from-cookie-primary to-cookie-secondary rounded-full shadow-2xl transform transition-all duration-150 hover:scale-105 active:scale-95 focus:outline-none border-4 border-terminal-green"
                aria-label="Click to get cookies"
                role="button"
                tabindex="0"
              >
                <!-- Cookie SVG -->
                <svg
                  class="w-36 h-36 mx-auto"
                  viewBox="0 0 200 200"
                  fill="none"
                >
                  <circle
                    cx="100"
                    cy="100"
                    r="90"
                    fill="#D2691E"
                    stroke="#8B4513"
                    stroke-width="4"
                  />
                  <!-- Chocolate chips -->
                  <circle cx="70" cy="80" r="8" fill="#654321" />
                  <circle cx="130" cy="70" r="6" fill="#654321" />
                  <circle cx="85" cy="120" r="7" fill="#654321" />
                  <circle cx="125" cy="110" r="5" fill="#654321" />
                  <circle cx="110" cy="140" r="6" fill="#654321" />
                  <circle cx="90" cy="150" r="4" fill="#654321" />
                  <circle cx="140" cy="130" r="7" fill="#654321" />
                </svg>
              </button>

              <!-- Click Effect Container -->
              <div
                id="clickEffects"
                class="absolute inset-0 pointer-events-none"
                aria-hidden="true"
              ></div>
            </div>

            <!-- Click Instructions -->
            <p class="mt-4 text-terminal-green text-lg tracking-wider">
              [CLICK_AS_FAST_AS_YOU_CAN_IN_30_SECONDS]
            </p>
          </div>
        </section>

        <!-- Right Panel: Leaderboard -->
        <aside class="lg:col-span-1">
          <section
            class="leaderboard-section p-6 border-2 border-terminal-green bg-terminal-green-alpha relative h-full"
            aria-labelledby="leaderboard-title"
          >
            <div
              class="absolute -top-3 left-5 bg-black px-2 text-sm text-terminal-green-dim"
            >
              [LEADERBOARD]
            </div>
            <h2
              id="leaderboard-title"
              class="text-2xl mb-4 text-terminal-green-bright terminal-glow-bright font-normal tracking-wider"
            >
              >> HIGH SCORES
            </h2>
            <div
              id="clicker-leaderboard"
              class="space-y-3 max-h-96 overflow-y-auto text-lg"
              role="list"
            >
              <!-- Leaderboard will be populated by JavaScript -->
            </div>
          </section>
        </aside>
      </div>
    </main>
  </body>
</html>
